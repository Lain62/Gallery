---
layout: main
---
<h1>*My Arts*</h1>
<ul class="arts">
    {% for post in site.posts %}
        <li class="art">
            <div class="art-div">
                <a href="{{ post.url | relative_url }}"><img class="art-image" src="{{post.thumbnail | relative_url}}" alt=""></a>
                <p class="art-date">{{post.date| date: "%Y-%m-%d"}}</p>
            </div>
        </li>
    {% endfor %}
</ul>
