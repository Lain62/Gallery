<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, CSS, Jekyll, Gallery, Art, Ivulai, ivu, ivulai, lain62, Lain62">
    <meta name="description" content="Lain62's art collections archive">
    <meta name="author" content="Lain62">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{page.title}} -  Lain62's Gallery">
    <meta property="og:description" content="Lain62's art collections archive">
    <meta property="og:image" content="{{page.art | relative_url }}" />
    <meta property="og:url" content="{{site.url}}{{page.url | relative_url}}" />
    
    <title>{{page.title}} - Lain62's Gallery</title>
    <link rel="stylesheet" href="{{'/assets/css/styles.css' | relative_url}}">
</head>
<body>
    <main>
        {% include nav.html %}
        <div id="content">
            <h1></h1>
            <div id="post">
                <a class="post-back" onclick="window.history.back()">Back to art</a>
                <img class="post-art" src="{{page.art | relative_url }}"/>
                {{ content }}
            </div>
            <div class="pagination-div"></div>
        </div>
    </main>
</body>
</html>
